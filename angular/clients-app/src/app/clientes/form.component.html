<div class="card text-white bg-dark">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" [(ngModel)]="cliente.name" id="name" name="name" class="form-control" required minlength="4" #name="ngModel">
                    <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                        <div *ngIf="name.errors.required">
                            El campo nombre es requerido
                        </div>
                        <div *ngIf="name.errors.minlength">
                            El campo nombre debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-form-label col-sm-2">Apelidos</label>
                <div class="col-sm-6">
                    <input type="text" [(ngModel)]="cliente.lastName" name="lastName" id="lastName" class="form-control" required minlength="4" #lastName="ngModel">
                    <div class="alert alert-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                        <div *ngIf="lastName.errors.required">
                            El campo apellido es requerido
                        </div>
                        <div *ngIf="lastName.errors.minlength">
                            El campo apellido debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" [(ngModel)]="cliente.email" name="email" id="email" class="form-control" required email #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            El campo email es requerido
                        </div>
                        <div *ngIf="email.errors.email">
                            El campo email debe tener un formato v√°lido
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
                    <ng-template #elseBlock><button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Editar</button></ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
<app-footer class="footer-absolute"></app-footer>
