<div class="card text-white bg-dark">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form >
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" [(ngModel)]="cliente.name" id="name" name="name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-form-label col-sm-2">Apelidos</label>
                <div class="col-sm-6">
                    <input type="text" [(ngModel)]="cliente.lastName" name="lastName" id="lastName" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" [(ngModel)]="cliente.email" name="email" id="email" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
                    <ng-template #elseBlock><button class="btn btn-primary" role="button" (click)="update()">Editar</button></ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
<app-footer class="footer-absolute"></app-footer>
